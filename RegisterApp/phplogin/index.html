<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="login">
			<h1>Log In</h1>
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" pattern="[A-Za-z0-9_-]{1,15}" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" pattern="[A-Za-z0-9_-]{1,15}" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
			<form class="form2" action="../welcome.html">
				<input type="submit" value="Home Page">
			</form>
		</div>
	</body>
</html>
